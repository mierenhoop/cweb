<!DOCTYPE html>
<html>
<head>
<title>Val: <%s value %></title>
</head>
<body>
<% if (some_number > 3) { %>
<p>Number is bigger than 3</p>
<% } %>

<% if (n_items) { %>
<ul>
<% for (int i = 0; i < n_items; i++) { %>
<li><%d items[i] %></li>
<% } %>
</ul>
<% } %>

<p>Query: <strong><%s (query&&strlen(query))?query:"No query provided" %></strong></p>

</body>
</html>
