<!DOCTYPE html>
<html>
<head>
<title>Todo list</title>
</head>
<body>
<h1>Todo list</h1>
<form action="" method="post">
<input type="text" name="add" />
<button type="submit">Add</button>
</form>
<form action="" method="post">
<ul>
<% db_prep("SELECT * FROM Todos"); while (db_step()) { %>
<li><%s db_col_text(1) %><button type="submit" name="remove" value=<%d sqlite3_column_int(res, 0) %>>Remove</button></li>
<% } %>
</ul>
</form>
</body>
</html>
